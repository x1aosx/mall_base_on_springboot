<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>饰品商城</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="Sublime project"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="/static/home/styles/bootstrap4/bootstrap.min.css"/>
        <link href="/static/home/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="/static/home/styles/contact.css"/>
        <link rel="stylesheet" type="text/css" href="/static/home/styles/contact_responsive.css"/>
        <link rel="stylesheet" type="text/css" href="/static/home/styles/checkout.css">
        <link rel="stylesheet" type="text/css" href="/static/home/styles/checkout_responsive.css">

        <!--        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
        <!--        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->

    </head>
    <body>
        <div class="super_container">
            <!-- Header -->
            <header th:replace="userCommon::Header"></header>
            <!-- Home -->
            <div class="home">
                <div class="home_container">
                    <div class="home_background" style="background-image:url(/static/home/images/contact.jpg)"></div>
                    <div class="home_content_container">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="home_content">
                                        <div class="breadcrumbs">
                                            <ul>
                                                <li><a th:href="@{/home}">主页</a></li>
                                                <li>个人中心</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="container">
                    <div class="row">
                        <!-- Get in touch -->
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6" th:each="ticker :${pageInfo.list}">
                                    <div class="order checkout_section" style="margin-bottom: 20px">
                                        <div class="section_title" th:text="${ticker.goodsName}"></div>
                                        <div class="section_subtitle" th:text="${ticker.id}"></div>
                                        <!-- Order details -->
                                        <div class="order_list_container">
                                            <ul class="order_list">
                                                <li class="d-flex flex-row align-items-center justify-content-start"
                                                    style="margin-bottom: 20px">
                                                    <div class="order_list_title">价格</div>
                                                    <div class="order_list_value ml-auto"
                                                         th:text="${ticker.price}"></div>
                                                </li>
                                                <li class="d-flex flex-row align-items-center justify-content-start"
                                                    style="margin-bottom: 20px">
                                                    <div class="order_list_title">数量</div>
                                                    <div class="order_list_value ml-auto"
                                                         th:text="${ticker.number}"></div>
                                                </li>
                                                <li class="d-flex flex-row align-items-center justify-content-start"
                                                    style="margin-bottom: 20px">
                                                    <div class="order_list_title">积分</div>
                                                    <div class="order_list_value ml-auto"
                                                         th:text="${ticker.points}"></div>
                                                </li>
                                                <li class="d-flex flex-row align-items-center justify-content-start">
                                                    <div class="order_list_title">下单时间</div>
                                                    <div class="order_list_value ml-auto"
                                                         th:text="${#dates.format(ticker.createTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="button order_button showComment" style="margin-top: 20px"><a href="#" data-toggle="modal"
                                                                            data-target="#mymodal">查看评价</a></div>
                                        <textarea  th:text="${ticker.evaluation}" hidden
                                                  class="comment-content"></textarea>
                                        <hr>
                                    </div>
                                </div>


                            </div>
                            <div class="product_pagination">
                                <ul>
                                    <li style="padding-right: 50px;font-size: 16px"><a
                                            th:href="@{/searchTickersByGoodsName(page=${i},content=${param.content})}"
                                            th:each="i:${#numbers.sequence(pageInfo.navigateFirstPage,pageInfo.navigateLastPage)}"
                                            th:text="${ ' 0' + i + '. |'}"></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- Contact Info -->
                        <div class="col-lg-3 offset-xl-1 contact_col" th:replace="centerCommon::centerRight"></div>
                    </div>
                </div>
            </div>
            <!-- Ad -->
            <!-- Footer -->
            <div class="footer_overlay"></div>
            <footer th:replace="userCommon::Footer"></footer>
        </div>
        <div th:replace="userCommon::center-modal"></div>
        <script src="/static/js/jQuery/jquery-3.4.1.min.js"></script>
        <script src="/static/home/styles/bootstrap4/popper.js"></script>
        <script src="/static/home/styles/bootstrap4/bootstrap.min.js"></script>
        <script src="/static/home/plugins/greensock/TweenMax.min.js"></script>
        <script src="/static/home/plugins/greensock/TimelineMax.min.js"></script>
        <script src="/static/home/plugins/scrollmagic/ScrollMagic.min.js"></script>
        <script src="/static/home/plugins/greensock/animation.gsap.min.js"></script>
        <script src="/static/home/plugins/greensock/ScrollToPlugin.min.js"></script>
        <script src="/static/home/plugins/easing/easing.js"></script>
        <script src="/static/home/js/contact.js"></script>
        <script type="text/javascript" th:replace="userCommon::categoties"></script>
        <script type="text/javascript">
            $(function () {
                <!--弹出评论填写框-->
                $(".button.order_button.comment").click(function () {
                    $('#myModal').modal('show')
                    $("#modalTitle").text("请在此填写您的评价");
                    var tickerId = $(this).parents(".order.checkout_section").find(".section_subtitle").text();
                    var comment = '<textarea rows="15" cols="64"></textarea>';
                    $("#myModal").attr("tickerId", tickerId);
                    $(".modal-body").find(" textarea").remove();
                    $(".modal-body").append(comment);
                });
                <!--发送评论-->
                $(".account-save-btn").click(function () {
                    var tickerId = $("#myModal").attr("tickerId");
                    var evaluation = $("#myModal").find(" textarea").val();
                    var params = {};
                    params.id = tickerId;
                    params.evaluation = evaluation;
                    $.ajax({
                        url: '/addComment',
                        type: 'post',
                        data: params,
                        dataType: 'json',
                        success: function (result) {
                            var message
                            if (result.state == 1) {
                                message = '<div class="alert alert-success" role="alert">' + result.data + '</div>';
                            } else {
                                message = '<div class="alert alert-danger" role="alert">' + result.msg + '</div>';
                            }
                            $('#myModal').modal('hide');
                            $('#myModal').find(" textarea").remove();
                            $('.modal-body').append(message);
                            $('#myModal').modal('show');

                        },
                        error: function () {

                        }
                    });
                });
                <!--查看评价-->
                $(".button.order_button.showComment").click(function () {
                    var comment = $(this).parents(".order").find(".comment-content").val();
                    var commentText = '<textarea rows="15" cols="64" disabled>' +comment + '</textarea>';
                    $(".modal-body").find(" textarea").remove();
                    $(".modal-body").append(commentText);
                    $('#myModal').modal('show')
                    $('#myModal').find(".account-save-btn").remove();
                });
            });
        </script>
    </body>
</html>
