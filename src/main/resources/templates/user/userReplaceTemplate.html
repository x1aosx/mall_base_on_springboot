        <script type="text/javascript" th:fragment="categories">
            /*获取商品类别*/
            (function ($) {
                var categories;
                $.ajax({
                    url: "/getActivatedType",
                    dataType: "json",
                    type: "post",
                    success: function (result) {
                        categories = result.data.types;
                        for (var i = 0; i < categories.length; i++) {
                            var li = inertGoods(categories[i].id, categories[i].name)
                            $("#categories").append(li);
                        }
                        console.log(categories);
                    },
                    error: function (result) {
                        console.log(result);
                        console.log("error");
                    }
                });
            })(jQuery);

            function inertGoods(type, name) {
                var html = '<li role="separator" class="divider"><a style="width: 70px;display: block" href="/showGoodsByType?page=1&type=' + type + '">' + name + '</a></li>';
                return html;
            }

        </script>
